<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experiment</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of the code</h2>

    <script>
        //I chose to make an experiment that has the console print numbers 1-100. If the number is divisible by 3, the console will print Fizz, and if the number is divisible by 5 (but not 3), the console will print Buzz. 
        for(var i = 0; i <= 100; i++) {
            if(i % 3 === 0) {
                console.log("Fizz");
            } else if(i % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
